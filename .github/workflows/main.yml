# Test MakeWithPerl 2022-02-21 at 22:47:09

name: Test

on:
  push

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: Install Data::Table::Text
      run: |
        sudo cpan install -T Data::Table::Text Test::Most

    - name: Test
      run: |
        perl -Ilib test.pl

  mac:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: Install Data::Table::Text
      run: |
        sudo cpan install -T Data::Table::Text Test::Most

    - name: Test
      run: |
        perl -Ilib test.pl
